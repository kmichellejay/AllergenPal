<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Allergen Checker</title></head><body>    <h1>Allergen Checker</h1>    <form method="POST">        <label for="menu_url">Menu URL or PDF link:</label><br>        <input type="text" id="menu_url" name="menu_url" required><br>        <label for="allergies">Allergies or dietary restrictions (comma-separated):</label><br>        <input type="text" id="allergies" name="allergies" required><br>        <input type="submit" value="Check Allergens">    </form></body></html>
