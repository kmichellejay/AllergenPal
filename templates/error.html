<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Error</title>    <style>        body {            font-family: Arial, sans-serif;            line-height: 1.6;            color: #333;            max-width: 800px;            margin: 0 auto;            padding: 20px;            background-color: #f4f4f4;        }        h1 {            color: #e74c3c;            text-align: center;        }        .error-message {            background-color: #fff;            padding: 20px;            border-radius: 5px;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);            text-align: center;            margin-bottom: 20px;        }        .back-link {            display: inline-block;            background-color: #3498db;            color: #fff;            padding: 10px 15px;            text-decoration: none;            border-radius: 4px;        }        .back-link:hover {            background-color: #2980b9;        }    </style></head><body>    <h1>Error</h1>    <div class="error-message">        <p>{{ message }}</p>    </div>    <div style="text-align: center;">        <a href="/" class="back-link">Back to Checker</a>    </div></body></html>
