<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Allergen Warnings</title>    <style>        body {            font-family: Arial, sans-serif;            line-height: 1.6;            color: #333;            max-width: 800px;            margin: 0 auto;            padding: 20px;            background-color: #f4f4f4;        }        h1 {            color: #2c3e50;            text-align: center;        }        table {            width: 100%;            border-collapse: collapse;            margin-bottom: 20px;            background-color: #fff;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);        }        th, td {            padding: 12px;            text-align: left;            border-bottom: 1px solid #ddd;        }        th {            background-color: #3498db;            color: #fff;        }        tr:nth-child(even) {            background-color: #f2f2f2;        }        .no-warnings {            background-color: #fff;            padding: 20px;            border-radius: 5px;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);            text-align: center;        }        .back-link {            display: inline-block;            margin-top: 20px;            background-color: #3498db;            color: #fff;            padding: 10px 15px;            text-decoration: none;            border-radius: 4px;        }        .back-link:hover {            background-color: #2980b9;        }    </style></head><body>    <h1>Allergen Warnings</h1>    {% if warnings %}        <table>            <tr>                <th>Menu Item</th>                <th>Allergens</th>            </tr>            {% for item, allergens in warnings.items() %}            <tr>                <td>{{ item }}</td>                <td>{{ allergens }}</td>            </tr>            {% endfor %}        </table>    {% else %}        <div class="no-warnings">            <p>No allergen warnings for the given allergies or dietary restrictions.</p>        </div>    {% endif %}    <a href="/" class="back-link">Back to Checker</a></body></html>
