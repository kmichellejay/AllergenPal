<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Allergen Warnings</title></head><body>    <h1>Allergen Warnings</h1>    {% if warnings %}        <table>            <tr>                <th>Menu Item</th>                <th>Allergens</th>            </tr>            {% for item, allergens in warnings.items() %}            <tr>                <td>{{ item }}</td>                <td>{{ allergens }}</td>            </tr>            {% endfor %}        </table>    {% else %}        <p>No allergen warnings for the given allergies or dietary restrictions.</p>    {% endif %}    <a href="/">Back to Checker</a></body></html>
